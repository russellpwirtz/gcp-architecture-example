name: Deploy Workflow Gateway Function

on:
  push:
    branches:
      - main
    paths:
      - 'cloud-function/api-gateway/**'
    
jobs:
  deploy_function:
    timeout-minutes: 30
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v3'
    - name: 'Setup auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    - name: 'deploy function'
      uses: 'google-github-actions/deploy-cloud-functions@v1'
      with:
        name: 'workflow_gateway'
        runtime: 'python39'
        region: '${{ vars.GCP_REGION }}'
        source_dir: cloud-function/api-gateway 
        entry_point: workflow_gateway
    - name: Approve Deployment
      id: approve_deployment
      uses: actions/approve@v2
      with:
        name: Continue
        message: "Are you sure you want to continue?"
    - name: 'deploy function'
      if: steps.approve_deployment.outputs.approved == 'true'
      uses: 'google-github-actions/deploy-cloud-functions@v1'
      with:
        name: 'workflow_gateway'
        runtime: 'python39'
        region: '${{ vars.GCP_REGION }}'
        source_dir: cloud-function/api-gateway 
        entry_point: workflow_gateway
          

