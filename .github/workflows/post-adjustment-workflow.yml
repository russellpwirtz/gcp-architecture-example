name: Deploy Cloud Workflow
on:
  push:
    branches:
      - development
    paths:
      - 'workflows/post-adjustments-workflow.yaml'
jobs:
  deploy:
    name: Deploy Cloud Workflow
    runs-on: 'ubuntu-latest'
    environment: staging
    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v3'
    - name: 'Setup auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    - name: Use gcloud CLI
      run: |
        gcloud workflows deploy post-adjustments-workflow \
        --location ${{ vars.GCP_REGION }} \
        --source workflows/post-adjustments-workflow.yaml \
        --project ${{ vars.GCP_PROJECT_ID }} \
        --labels "commit-sha=${{ github.sha }}" 